<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta-style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-1.png" class="logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="Snapchat-7828265707771384499.jpg" class="icon" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como feehlorettos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é feehlorettos?</p>
                <p class="not-account">
                    <spam class="link-blue">Alternar contas</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
